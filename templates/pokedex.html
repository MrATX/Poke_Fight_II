      <a class="navbar-brand" href="/" style="color:gold;">Poke Fight II</a>

</head>

<body id="body">

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div clas="row" id="filterbtns">
        <label for="weight">Weight Class</label>
        <select id="weight_filter" name="weight">
          <option value="all">All Classes</option>
          <option value="feather">Featherweight</option>
          <option value="light">Lightweight</option>
          <option value="middle">Middleweight</option>
          <option value="heavy">Heavyweight</option>
          <option value="legendary">Legendary</option>
        </select>
        <label for="gen">Generation</label>
        <select id="gen_filter" name="gen">
          <option value="all">All Generations</option>
          <option value="1">1st Generation</option>
          <option value="2">2nd Generation</option>
          <option value="3">3rd Generation</option>
          <option value="4">4th Generation</option>
          <option value="5">5th Generation</option>
          <option value="6">6th Generation</option>
        </select>
        <button id="playbtn" onclick="pokedex_filter()">Filter</button>
      </div>
      <div class="tablewrapper">
        <table class="table" id="roster_table" style="width:100%;">
            <thead>
                <tr>
                <th>#</th>  
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>TOTAL</th>
                <th>HP</th>
                <th>ATK</th>
                <th>DEF</th>
                <th>SP ATK</th>
                <th>SP DEF</th>
                <th>SPD</th>
                <th>GENERATION</th>
                <th>LEGENDARY</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>


<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
<script src="../static/js/pokedex.js"></script>

</body>

</html>
